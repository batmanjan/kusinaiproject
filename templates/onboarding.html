<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KusinAI Onboarding</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2f0d9; /* Light green background */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        .logo {
            width: 150px;
            display: inline-block;
        }

        .food-item {
            position: absolute;
            width: 40px;
            animation: eatFood 3s ease-in-out infinite;
        }

        .food1 {
            top: 50%;
            left: -50px;
            animation-delay: 0s;
        }

        .food2 {
            top: 20%;
            right: -50px;
            animation-delay: 1s;
        }

        .food3 {
            bottom: 20%;
            left: -50px;
            animation-delay: 2s;
        }

        @keyframes eatFood {
            0% { opacity: 0; transform: translate(0, 0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translate(150px, -50px); }
        }

        .text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        // JavaScript to handle the redirection after 3 seconds
        setTimeout(function(){
            window.location.href = "{% url 'introduction' %}";
        }, 3000); // 5 seconds delay for the animation to play out
    </script>
</head>
<body>
    <div class="splash-container">
        <img src="{% static 'images/logo.png' %}" alt="KusinAI Ready Logo" class="logo">
        <div class="text">KusinAI Ready</div>

        <!-- Healthy food items -->
        <img src="{% static 'images/apple.png' %}" alt="Apple" class="food-item food1">
        <img src="{% static 'images/carrot.png' %}" alt="Carrot" class="food-item food2">
        <img src="{% static 'images/broccoli.png' %}" alt="Broccoli" class="food-item food3">
    </div>
</body>
</html>
