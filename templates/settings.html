<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        .settings-menu {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align buttons to the left */
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .settings-button {
            background-color: #66BB6A;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%; /* Full width to align the button content */
            text-align: left; /* Align text and icon to the left */
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .settings-button i {
            font-size: 24px;
        }

        .settings-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="KusinAIReady Logo">
            KusinAIReady
        </div>
        <div class="nav-menu">
            <button class="burger-menu" onclick="toggleMenu()">â˜°</button>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'saved' %}">Saved</a>
                <a href="{% url 'cooked' %}">Cooked</a>
                <a href="{% url 'addrecipe' %}">Add Recipe</a>
                <a href="{% url 'settings' %}">Settings</a>
            </div>
        </div>
    </header>
    <main>
        <h1 class="settings-title">Settings</h1>
        <div class="settings-menu">
            <button class="settings-button" onclick="window.location.href='{% url 'editprofile' %}'">
                <i class="fas fa-user"></i>Edit Profile
            </button>
            <button class="settings-button" onclick="window.location.href='{% url 'survey' %}'">
                <i class="fas fa-utensils"></i>Meal Preferences
            </button>
            <button class="settings-button" onclick="window.location.href='{% url 'logout' %}'">
                <i class="fas fa-sign-out-alt"></i>Log Out
            </button>
            
        </div>
    </main>
    <footer>
        <div class="footer-left">KusinAIready</div>
        <div class="footer-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'saved' %}">Saved</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'faqs' %}">FAQs</a>
            <a href="{% url 'terms' %}">Terms of Use</a>
            <a href="{% url 'tutorial' %}">How to Use?</a>
        </div>
        <script>
            document.querySelector('.burger-menu').addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.toggle('active');
            });
        </script>
    </footer>
</body>
</html>
