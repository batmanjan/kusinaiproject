<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        

        

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #3f752d;
            font-weight: bold;
        }

        video {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        button {
            background-color: #7ba53f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #5f8430;


        
        }


        
    </style>
    <script>
        function skipToHome() {
            window.location.href = "{% url 'home' %}";
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="KusinAIReady Logo">
            KusinAIReady
        </div>
        <div class="nav-menu">
            <button class="burger-menu" onclick="toggleMenu()">â˜°</button>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'saved' %}">Saved</a>
                <a href="{% url 'cooked' %}">Cooked</a>
                <a href="{% url 'addrecipe' %}">Add Recipe</a>
                <a href="{% url 'settings' %}">Settings</a>
            </div>
        </div>
    </header>

    <main>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="KusinAIready Logo">
        </div>
        <h2>Video Tutorial</h2>
        <video controls>
            <source src="{% static 'videos/karera.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button type="button" onclick="skipToHome()">Skip</button>
    </main>

    <footer>
        <div class="footer-left">KusinAIready</div>
        <div class="footer-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'saved' %}">Saved</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'faqs' %}">FAQs</a>
            <a href="{% url 'terms' %}">Terms of Use</a>
            <a href="{% url 'tutorial' %}">How to Use?</a>
        </div>
    </footer>
</body>

</html>
