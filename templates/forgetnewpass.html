<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
   
    
   
    
    .form-container {
        display: grid;
        place-items: center;
        padding: 2rem;
    }
    
    form {
        max-width: 350px;
        width: 100%;
        background: #fff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    form:hover {
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        transform: scale(1.02);
    }
    
    form input,
    form textarea {
        width: 95%;
        padding: 0.85rem;
        margin-bottom: 1.25rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        color: #555;
        transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    
    form input:focus,
    form textarea:focus {
        border-color: #007bff;
        background-color: #f3f9ff;
        outline: none;
    }
    
    form button[type="submit"] {
        display: block; /* Make the button a block element */
        width: 50%; /* Keep the width as is */
        padding: 0.75rem;
        background-color: #66BB6A;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin: 1em auto; /* Center the button */
    }
    
    
    form button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    form button[type="submit"]:active {
        transform: scale(0.98);
    }
    
    form button[type="submit"]:focus {
        outline: 2px solid #ff9800;
        outline-offset: 2px;
    }
    
    .back-button {
        position: absolute; /* Keep absolute positioning */
        bottom: 100px; /* Distance from the bottom edge */
        font-size: 15px; /* Increase font size for larger button */
        padding: 0.5em 1em; /* Add padding for larger click area */
        text-decoration: none;
        color: white; /* Text color */
        background-color: #66BB6A; /* Background color */
        border: 2px solid #66BB6A; /* Border color and thickness */
        border-radius: 5px; /* Rounded corners */
        z-index: 1000; /* Ensure it's on top */
        transition: transform 0.2s ease, color 0.3s ease, background-color 0.3s ease; /* Add background transition */
    }
    
    .back-button:hover {
        color: white; /* Text color on hover */
        background-color: #4caf50; /* Light background on hover */
        transform: scale(1.15); /* Slightly larger on hover */
    }
    

</style>
<body>
    <header>
        <nav>
            <div class="logo">KusinAIready</div>
            <div class="nav-menu">
              
            </div>
        </nav>
    </header>
    <main>
        <!-- Back button with an arrow in the upper left corner -->
        <a href="{% url 'login' %}" class="back-button">Back</a> 
        <h1>Set New Password</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ new_password_form.as_p }}
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </main>
        <footer>
            <div class="footer-left">KusinAIready</div>
            <div class="footer-right">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'saved' %}">Saved</a>
                <a href="{% url 'about' %}">About Us</a>
                <a href="{% url 'settings' %}">Settings</a>
                <a href="{% url 'faqs' %}">FAQs</a>
                <a href="{% url 'terms' %}">Terms of Use</a>
            </div>
        </footer>
</body>
</html>
