<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-group {
            margin-bottom: 1em;
        }
        .phone-wrapper {
            display: flex;
            align-items: center;
        }
        .phone-prefix {
            display: inline-block;
            padding: 0.5em;
            background: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
            font-size: 1em;
            line-height: 1.5;
            color: #333;
            width: 3em; /* Adjust width to fit your prefix */
            text-align: center;
            margin-right: -1px; /* Remove the gap between prefix and input */
        }
        .phone-input {
            flex: 1; /* Take up the remaining space */
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            box-sizing: border-box;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em; /* Space between label and input */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">kusinAIready</div>
            <div class="nav-menu">
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Forgot Password</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-wrapper">
                    <span class="phone-prefix">+63</span>
                    <input type="text" name="phone" id="phone" class="phone-input" value="{{ '63'|add:phone_form.phone.value }}" placeholder="{{ phone_form.phone.field.widget.attrs.placeholder }}">
                </div>
                <p class="help-text">{{ phone_form.phone.help_text }}</p>
            </div>
            <button type="submit">Get Code</button>
        </form>

    </main>
    <footer>
        <div class="footer-left">kusinAIready</div>
        <div class="footer-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'saved' %}">Saved</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'faqs' %}">FAQs</a>
            <a href="{% url 'terms' %}">Terms of Use</a>
        </div>
    </footer>
</body>
</html>
