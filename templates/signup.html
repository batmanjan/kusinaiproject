<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #D8EFC8;
            padding-bottom: 60px;
            margin: 0 auto;
            max-width: 1200px;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
    
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D8EFC8;
            height: 130vh;
        }
    
        .signup-logo {
            margin-bottom: 1rem;
            text-align: center;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }
    
        .signup-logo img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            animation: bounceIn 1s ease-in-out;
        }
    
        .signup-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0;
            text-align: center;
            box-sizing: border-box;
            animation: fadeInUp 1s ease-in-out;
        }
    
        h2 {
            color: #FF9900;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    
        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
    
        .form-container {
            width: 100%;
        }
    
        .form-group {
            position: relative;
            margin-bottom: 1rem;
            text-align: left;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
        }
    
        .form-group:nth-child(odd) {
            animation-delay: 0.2s;
        }
    
        .form-group:nth-child(even) {
            animation-delay: 0.4s;
        }
    
        .form-group i {
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
            color: #FF9900;
            font-size: 1.25rem;
            z-index: 1;
            right: 1rem;
        }
    
        .form-group input {
            width: 100%;
            padding: 0.75rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }
    
        .form-group input:focus {
            border-color: #FF9900;
            outline: none;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
    
        .phone-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }
    
        .phone-wrapper .fas.fa-phone {
            position: absolute;
            right: 1rem;
            top: 1.5rem;
        }
    
        .phone-prefix {
            background-color: #ddd;
            padding: 0.75rem;
            border-radius: 4px 0 0 4px;
            border: 1px solid #ddd;
            border-right: none;
            color: #333;
        }
    
        .phone-input {
            border-radius: 0 4px 4px 0;
            border: 1px solid #ddd;
            flex: 1;
            padding: 0.75rem;
            padding-right: 2.5rem;
        }
    
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
    
        button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }
    
        .signup-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
    
        .signup-link a {
            color: #ff9800;
            text-decoration: none;
        }
    
        .signup-link a:hover {
            color: #ff5722;
        }
    
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    
        /* Responsive styles */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
    
            p {
                font-size: 0.875rem;
            }
    
            .form-group i {
                right: 1rem;
            }
    
            .phone-wrapper .fas.fa-phone {
                right: 1rem;
            }
    
            .phone-prefix {
                padding: 0.5rem;
            }
    
            .phone-input {
                padding: 0.5rem;
                padding-right: 2rem;
            }
    
            button {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
    
            .signup-link {
                font-size: 0.8rem;
            }
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <div class="signup-logo">
            <img src="{% static 'images/logo.png' %}" alt="KusinAI Ready Logo">
        </div>
        <main class="signup-container">
            <h2>Welcome</h2>
            <p>Sign up to create a new account.</p>
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Name</label>
                        <i class="fas fa-user"></i>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        <i class="fas fa-user"></i>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.phone.id_for_label }}">Phone Number</label>
                        <div class="phone-wrapper">
                            <span class="phone-prefix">+63</span>
                            <input type="text" name="{{ form.phone.html_name }}" id="{{ form.phone.id_for_label }}" class="phone-input" value="{{ form.phone.value|default_if_none:'' }}" placeholder="{{ form.phone.field.widget.attrs.placeholder }}">
                            <i class="fas fa-phone right"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                        <i class="fas fa-eye toggle-password" id="toggle-password" onclick="togglePasswordVisibility('password')"></i>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.repassword.id_for_label }}">Confirm Password</label>
                        <input type="password" id="repassword" name="repassword" class="form-control">
                        <i class="fas fa-eye toggle-password" id="toggle-repassword" onclick="togglePasswordVisibility('repassword')"></i>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="signup-link">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </main>
    </div>
    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.querySelector(`#${fieldId}`);
            const icon = document.querySelector(`#toggle-${fieldId}`);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
