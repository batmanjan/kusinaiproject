<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    {% load static %}
    <style>
        /* Reset some default styles for verification */
        body, h1, h2, h3, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #D8EFC8; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Center the main content */
        main {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        /* Style the h1 heading specifically */
        h1 {
            color: #01A407; /* Updated color */
        }

        /* Form styling */
        form {
            width: 100%;
        }

        /* OTP input fields styling */
        .otp-input-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 60px;
            height: 100px;
            margin: 0 5px;
            border: 2px solid #FFBE30;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
        }

        .otp-input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Verification button */
        .verify-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 0; /* Adjust padding */
            font-size: 18px;
            cursor: pointer;
            width: 50%; /* Set width to 50% */
            margin: 0 auto; /* Center the button */
            display: block; /* Ensure block-level for centering */
        }

        .verify-button:hover {
            background-color: #388E3C;
        }

        .resend-link {
            display: block;
            margin-top: 40px;
            color: #fff; /* Match the color of the verify button */
            text-decoration: none;
            background-color: #ffbe30; /* Match the background color of the verify button */
            padding: 8px 10px; /* Added padding for better appearance */
            border: none; /* Removed border */
            border-radius: 8px; /* Added border-radius for rounded corners */
            width: fit-content; /* Adjust width to fit content */
            margin-left: 0; /* Align to the left */
        }
        
        .resend-link:hover {
            background-color: #a48401; /* Match the hover background color of the verify button */
            text-decoration: underline;
        }
        

    </style>
</head>
<body>
    <main>
        <h1>Verify OTP</h1>
        <form method="post">
            {% csrf_token %}
            <p>We sent you a 4 digit PIN to your phone, please check and enter your PIN.</p>
            <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            <button type="submit" class="verify-button">Verify</button>
            <button type="button" class="resend-link">Resend</button>
        </form>
    </main>   
</body>
</html>
