<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Reset some default styles for verification */
        body, h1, h2, h3, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling for body */
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #D8EFC8; /* Updated background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Center the main content */
        main {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        /* Style the h1 heading specifically */
        h1 {
            color: #01A407; /* Updated color */
        }

        /* Form styling */
        form {
            width: 100%;
        }

        /* OTP input fields styling */
        .otp-input-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 60px;
            height: 100px;
            margin: 0 5px;
            border: 2px solid #FFBE30;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
        }

        .otp-input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Verification button */
        .verify-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 0; /* Adjust padding */
            font-size: 18px;
            cursor: pointer;
            width: 50%; /* Set width to 50% */
            margin: 20px auto; /* Center the button */
            display: block; /* Ensure block-level for centering */
        }

        .verify-button:hover {
            background-color: #388E3C;
        }

        /* Resend button styling */
        .resend-link {
            display: block;
            margin-top: 40px;
            color: #fff; /* Match the color of the verify button */
            text-decoration: none;
            background-color: #ffbe30; /* Match the background color of the verify button */
            padding: 8px 10px; /* Added padding for better appearance */
            border: none; /* Removed border */
            border-radius: 8px; /* Added border-radius for rounded corners */
            width: fit-content; /* Adjust width to fit content */
            margin-left: auto; /* Align to the left */
            margin-right: auto; /* Center the button */
        }
        
        .resend-link:hover {
            background-color: #a48401; /* Match the hover background color of the verify button */
            text-decoration: underline;
        }

        /* Additional styling for the spinner */
        .loading-spinner {
            display: none;
            margin-top: 1em;
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <main>
        <h1>Verify OTP</h1>
        <form method="post">
            {% csrf_token %}
            <div class="otp-input-container">
                <!-- Example OTP input fields -->
                <input type="text" class="otp-input" maxlength="1" autofocus>
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
            <button type="submit" class="verify-button">Submit Code</button>
            <button type="button" id="resendButton" class="resend-link" onclick="resendCode()">Resend Code</button>
            <div class="loading-spinner" id="loadingSpinner">Sending...</div>
        </form>
    </main>
    <script>
        function resendCode() {
            const resendButton = document.getElementById('resendButton');
            const loadingSpinner = document.getElementById('loadingSpinner');

            resendButton.disabled = true;
            loadingSpinner.style.display = 'block';

            fetch("{% url 'resend_otp' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                })
            })
            .then(response => {
                loadingSpinner.style.display = 'none';
                if (response.ok) {
                    alert('Verification code sent again.');
                } else {
                    alert('Failed to resend verification code.');
                }
            })
            .finally(() => {
                resendButton.disabled = false;
            });
        }
    </script>
</body>
</html>
