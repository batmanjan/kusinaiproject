<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<style>
    .login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    width: 100%;
    animation: fadeIn 1s ease-in; /* Fade-in animation */
    background-color: #D8EFC8; /* Set the background color */
}

</style>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{% static 'images/logo.png' %}" alt="KusinAI Ready Logo">
        </div>
        <div class="login-card">
            <h2>Welcome</h2>
            <p>Login to access your account.</p>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <label class="sr-only" for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label class="sr-only" for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <p class="forgot-password"><a href="{% url 'forgetpass' %}">Forgot your password?</a></p>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>.</p>
        </div>
    </div>

    <!-- JavaScript for alerts and password toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        });

        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
