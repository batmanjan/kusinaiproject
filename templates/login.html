<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">kusinAIready</div>
            <div class="nav-menu">
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="{% static 'images/kusinai-logo.png' %}" alt="KusinAI Ready Logo">
            </div>
            <h2>Welcome</h2>
            <p>Login to access your account.</p>
            <form method="post">
                {% csrf_token %}
                <label class="sr-only" for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label class="sr-only" for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <button type="submit">Login</button>
            </form>
            <p><a href="{% url 'forgetpass' %}">Forgot your password?</a></p>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign-up</a></p>
        </div>
    </div>
    <footer>
        <div class="footer-left">kusinAIready</div>
        <div class="footer-right">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'saved' %}">Saved</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'faqs' %}">FAQs</a>
            <a href="{% url 'terms' %}">Terms of Use</a>
        </div>
    </footer>

    <!-- JavaScript for alerts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
